<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Jargle</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="top-bar">
            <div class="jmail top-link"><a href="javascript:void(0);">Jmail</a></div>
            <div class="images top-link"><a href="javascript:void(0);">Images</a></div>
            <div class="apps"><a href="javascript:void(0);" class="top-button background"></a></div>
            <div class="notifications">
                <a href="javascript:void(0);" class="top-button">
                    <div class="bell background"></div>
                </a>
            </div>
            <div class="account"><a href="javascript:void(0);" class="top-button"></a></div>
        </div>
        <div class="jargle-logo"></div>
        <div class="search-bar"></div>
        <div class="buttons">
            <div class="search-button"></div>
            <div class="lucky-button"></div>
        </div>
        <div class="languages"></div>
        <div class="bottom-bar">
            <div class="region"></div>
            <div class="info-bar"></div>
        </div>
    </body>
</html>
