<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Jargle</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="top">
            <div class="top-bar">
                <div class="jmail top-link"><a href="javascript:void(0);">Jmail</a></div>
                <div class="images top-link"><a href="javascript:void(0);">Images</a></div>
                <div class="apps"><a href="javascript:void(0);" class="top-button background"></a></div>
                <div class="notifications">
                    <a href="javascript:void(0);" class="top-button">
                        <div class="bell background"></div>
                    </a>
                </div>
                <div class="account">
                    <a href="javascript:void(0);" class="top-button">
                        <span class="account-logo"></span>
                    </a>
                </div>
            </div>
        </div>
        <form class="search" action="#" method="GET">
            <div class="search-bar"></div>
        </form>
        <center>
            <div class="middle">
                <div class="jargle-logo">
                    <img src="./jargle-logo.png" width="251" height="92">
                </div>
            </div>
            <div class="buttons">
                <div class="search-button"></div>
                <div class="lucky-button"></div>
            </div>
        </center>
        <div class="languages"></div>
        <div class="footer">
            <div class="region">
                <span>Finland</span>
            </div>
            <div class="info-bar">
                <span class="info-left">
                    <!-- Neat hack to remove white space only text nodes, generated by inline elements
                    "remove" the line-breaks -->
                    <span class="info"><a href="javascript:void(0);">Advertising</a></span
                    ><span class="info"><a href="javascript:void(0);">Business</a></span
                    ><span class="info"><a href="javascript:void(0);">About</a></span>
                </span>
                <span class="info-right">
                    <span class="info"><a href="javascript:void(0);">Privacy</a></span
                    ><span class="info"><a href="javascript:void(0);">Terms</a></span
                    ><span class="info"><a href="javascript:void(0);">Settings</a></span>
                </span>
            </div>
        </div>
    </body>
</html>
